<div class="jumbotron">
    <div class="container">

    </div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{headingTitle}}
            <div class="pull-right">
                <input class="search" type="text" ng-model="query.name" placeholder="Search...">
            </div>
        </div>
        <div class="panel-body">
            <div class="row show-list">
                <div class="col-xs-4 col-md-3" ng-repeat="hashtag in hashtags | filter:query">
                    <div class="text-center">
                        <a href="/hashtags/{{hashtag.id}}">{{hashtag.name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
