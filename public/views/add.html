<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Add Hashtag</div>
        <div class="panel-body">
            <form class="form" method="post" ng-submit="addHashtag()" name="addForm">
                <div class="form-group" ng-class="{ 'has-success' : addForm.hashtag.$valid && addForm.hashtag.$dirty, 'has-error' : addForm.hashtag.$invalid && addForm.hashtag.$dirty }">
                    <input class="form-control" type="text" name="hashtag" ng-model="hashtag" placeholder="Enter hashtag" required autofocus>
                    <div class="help-block text-danger" ng-if="addForm.hashtag.$dirty" ng-messages="addForm.hashtag.$error">
                        <div ng-message="required">Hashtag is required.</div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
            </form>
        </div>
    </div>
</div>
